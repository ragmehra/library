<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <main>
        <header id="header">
            <h1>Library</h1>
            
            <div id="addBookContainer">
                <div id="hover">
                    <p>Hover here to add a book!</p>
                    <div class="row">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="row">
                        <label for="author">Author:</label>
                        <input required type="text" id="author" name="author">
                    </div>

                    <div class="row">
                        <label for="pages">Number of Pages:</label>
                        <input required type="number" id="pages" name="pages">
                    </div>

                    <div class="row">
                        <label for="read">Have you read it?</label>
                        <input type="checkbox" id="read" name="read">
                    </div>

                    <div class="row">
                        <button id="addButton">Add Book</button>
                    </div>
                </div>
            </div>
        </header>
        <div id="library">
        </div>
        <footer>
            Copyright Â© 2021 ragmehra
        </footer>
    </main>
    
</body>
</html>
